<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- Rating state start -->
  <div class="flex-container" id="parent">
    <div class="main-container">
      <!-- Star div -->
      <div class="star">
        <img src="./images/icon-star.svg" alt="an orange star rate">
      </div>

      <!-- Main text div -->
      <div class="main-text">
        <h2 class="main-title">How did we do?</h2>
        <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>

      <!-- rating buttons div -->
      <div class="all-btns">
        <!-- buttons from 1 to 5 -->
        <div class="grade-btns">
          <button class="grade-number">1</button>
          <button class="grade-number">2</button>
          <button class="grade-number">3</button>
          <button class="grade-number">4</button>
          <button class="grade-number">5</button>
        </div>

        <!-- button submit -->
        <button class="submit">SUBMIT</button>
      </div>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
    <!-- Thank you state made with JavaScript -->
  <!-- Thank you state end -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.youtube.com/channel/UCOHMlT_6GSSRrK-ZB1xGsMg" target="_blank">Ramsés Pérez</a>.
  </div>

  <script src="./main.js"></script>
</body>
</html>
